<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Calculator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>

<body>

	<div class="wrapper">
    <div class="row top">
      <div class="clear lighten">C</div>
      <div class="display"></div>
    </div>
    
    <div class="row">
      <div class="btn seven">7</div>
      <div class="btn eight">8</div>
      <div class="btn nine">9</div>
      <div class="btn divide operator">/</div>
    </div>

    <div class="row">
      <div class="btn four">4</div>
      <div class="btn five">5</div>
      <div class="btn six">6</div>
      <div class="btn multiply operator">*</div>
    </div>

    <div class="row">
      <div class="btn one">1</div>
      <div class="btn two">2</div>
      <div class="btn three">3</div>
      <div class="btn subtract operator">-</div>
    </div>

    <div class="row">
      <div class="btn zero">0</div>
      <div class="btn decimal">.</div>
      <div class="equals lighten">=</div>
      <div class="btn add operator">+</div>
    </div>
	</div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
